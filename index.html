<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <!-- navbar -->
    <nav

      data-bs-theme="dark"
    >
      <div class="container-fluid flex-wrap">
        <div class="logo">
          <img src="/images/2.png" alt="logo" />
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li><a href="">Home</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact</a></li>

                alt="whatsapp"
            /></a>
            <a href="#" class="button" id="button">Book Now</a>
          </ul>

    <!-- popup container -->
    <div class="popup">

          <div class="logo-1">

          <div class="d-flex flex-wrap">
            <label for="name">Customer Name:</label>
            <input type="text" id="name" required name="name">
            <label for="phoneno">Phone no:</label>
            <input type="number" id="phoneno" required name="phoneno">
        </div>
        <label for="pickup">Pickup Location:</label>
        <input type="text" id="pickup" required name="pickup">
          <div class="d-flex flex-wrap" >
            <label for="time">Time:</label>
            <input type="time" id="time" class="time">
            <label for="date">Date:</label>
            <input type="date" id="date" class="date">
        </div>
          <div class="d-flex flex-wrap">
            <label for="devices">Devices:</label>
            <select name="device" id="device">
                <option value="0" selected>Select Device</option>
                <option value="1" >Select Device</option>
                <option value="2" >Select Device</option>
                <option value="3" >Select Device</option>
                <option value="4" >Select Device</option>
                <option value="5" >Select Device</option>
            </select>
            <label for="problem">Problem:</label>
            <select name="problem" id="problem">
                <option value="6">What is Problem???</option>
                <option value="7">What is Problem???</option>
                <option value="8">What is Problem???</option>
                <option value="9">What is Problem???</option>
                <option value="10">What is Problem???</option>
                <option value="11">What is Problem???</option>
            </select>
          </div>
          <label for="bestway">Best Way:</label>
          <select name="bestway" id="bestway">
            <option value="15" selected>Best way to Contact You???</option>
            <option value="12">Call</option>
            <option value="13">Whatsapp message</option>
            <option value="14">Sms</option>
           
        </select>
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" placeholder="Enter Addition Information ">
        <div class="d-flex button-1">
            <a href="#" class="submit" id="submit">Submit</a>
            <a href="#" class="close" id="close">Cancel</a>
          </div>
      </div>
    </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
